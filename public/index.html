<!DOCTYPE html>
<html lang="en">
    <head>
        <title>UNO</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

        <script type="text/javascript" src="/js/bootstrap/jquery.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap/popper.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap/mdb.min.js"></script>

        <script src="/js/index.js"></script>

        <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="/css/bootstrap/mdb.min.css" rel="stylesheet">
        <link href="/css/darkly.min.css" rel="stylesheet">
        <link href="/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="fullscreen">
            <div class="horizontally-center-text">
                <div class="container-fluid">
                    <div class="row justify-content-md-center">
                        <h1 class="display-1">
                            UNO
                        </h1>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="jumbotron">
                                <h2 class="display-4">
                                    Start a game
                                </h2>
                              
                                <select class="mdb-select md-form" value="0" id="gameMode">
                                    <option value="0">Standard UNO</option>
                                </select>
                        
                                <div class="d-flex justify-content-around">
                                    <div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="privateGame">
                                            <label class="form-check-label" for="privateGame">Private Game</label>
                                        </div>
                                    </div>
                                </div>
                        
                                <button class="btn btn-primary btn-block my-4" onclick="startGame()">Let's go!</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="jumbotron">
                                <h2 class="display-4">
                                    Join a game
                                </h2>
                              
                                <div class="table-responsive-sm">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th class="text-left">Game Name</th>
                                                <th class="text-left">Players</th>
                                                <th class="text-left">Code</th>
                                                <th class="text-left"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="game in games" v-if="Object.keys(game.players).length > 0 && !game.started">
                                                <td class="text-left" scope="row">{{ game.players[game.host].name }}'s game</th>
                                                <td class="text-left">{{ Object.keys(game.players).length }}</td>
                                                <td class="text-left">{{ game.code }}</td>
                                                <td class="p-2">
                                                    <a type="button" class="btn btn-sm btn-primary my-0" :href="`/game/${game.code}`">Join</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
